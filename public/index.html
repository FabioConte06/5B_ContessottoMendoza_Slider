<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Immagini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container mt-4">
        <!-- Pagina pubblica -->
        <!-- Pagina pubblica -->
        <div id="public-page" class="page">

            <h1 class="text-center">Galleria Immagini</h1>
            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel-images">
                    <!-- Immagini caricate dinamicamente -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
            <button id="admin-access-button" class="btn btn-primary mt-3">Accedi all'Admin</button>
        </div>

        <!-- Pagina admin -->
        <!-- Pagina admin -->
        <div id="admin-page" class="page" style="display: none;">

            <h1 class="text-center">Amministrazione Immagini</h1>
            <form id="login-form">
                <input type="text" id="username" class="form-control mb-2" placeholder="Username" autocomplete="username">
                <input type="password" id="password" class="form-control mb-2" placeholder="Password" autocomplete="current-password">
                <button id="login-button" class="btn btn-primary">Login</button>

            </form>
            
            <div id="admin-content" style="display: none;">
                <h2>Gestione Immagini</h2>
                <div class="row mb-3">
                    <input id="file" name="file" type="file" single>
                    <button id="button" type="button" class="btn btn-success">Upload</button>
                </div>
                <div id="image-container"></div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>URL</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="image-table">
                        <!-- Immagini caricate dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
    <script type="module" src="navigator.js"></script>
    <script type="module" src="login.js"></script>

</body>
</html>
