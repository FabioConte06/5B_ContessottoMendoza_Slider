<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Immagini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container mt-4">
        <!-- Pagina pubblica -->
        <div id="public-page" class="page">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="text-center flex-grow-1">Galleria Immagini</h1>
                <button id="admin-access-button" class="btn btn-primary">Accedi all'Admin</button>
            </div>
            <div id="my-carousel" class="my-carousel">
                <button id="prev-button" class="my-carousel-control-prev"><</button>
                <div class="my-carousel-inner" id="carousel-images"></div>
                <button id="next-button" class="my-carousel-control-next">></button>
            </div>
            
        </div>

        <!-- Pagina admin -->
        <div id="admin-page" class="page" style="display: none;">
            <h1 class="text-center">Amministrazione Immagini</h1>
            <div id="login-form">
                <input type="text" id="username" class="form-control mb-2" placeholder="Username" autocomplete="username">
                <input type="password" id="password" class="form-control mb-2" placeholder="Password" autocomplete="current-password">
                <button id="login-button" class="btn btn-primary">Login</button>
            </div>
            
            <div id="admin-content" style="display: none;">
                <h2>Gestione Immagini</h2>
                <div class="row mb-3">
                    <input id="file" name="file" type="file" single>
                    <button id="button" type="button" class="btn btn-success">Upload</button>
                </div>
                <div id="image-container"></div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>URL</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="image-table">
                    </tbody>
                </table>
                <button id="reset-button" class="btn btn-danger mt-3">Resetta Immagini</button>
                <button id="home-button" class="btn btn-secondary mt-3">Torna alla Home</button>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
    <script type="module" src="carosello.js"></script>
    <script type="module" src="navigator.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
